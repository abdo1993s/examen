            </table>

            <label for="message">Message:</label><br>
<textarea cols="20" row="5" ></textarea><br>
        
<label for="message">joindre un fichier:</label>
<input type="file" id="imageUpload" name="imageUpload" accept="image/*" onchange="afficherApercuImage()"><br>
<input type="submit" value="Envoyer">
